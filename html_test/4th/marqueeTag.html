<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title> marquee tag </title>
 </head>
 <body>
 
 <marquee width="500" height="50" bgcolor="#cc99ff">홈페이지에 오신 것을 환영합니다.</marquee>
 <br>
 <marquee width="500" height="50" bgcolor="#ffcc00" behavior="alternate">홈페이지에 오신 것을 환영합니다.</marquee>
 <br>
 <marquee width="500" height="50" bgcolor="#ffcc00" behavior="alternate" direction="up">홈페이지에 오신 것을 환영합니다.</marquee>
 <br>
 <marquee width="500" height="50" bgcolor="#ffcc00" behavior="slide" direction="right">홈페이지에 오신 것을 환영합니다.</marquee>
 <br>
 <marquee width="500" height="50" bgcolor="#ffcc00" behavior="scroll" direction="down" scrollamount="10">홈페이지에 오신 것을 환영합니다.</marquee>
 <br>
 <marquee width="500" height="50" bgcolor="#ffcc00" behavior="scroll" scrollamount="20" loop="2">홈페이지에 오신 것을 환영합니다.</marquee>
 <br>
 <marquee width="500" height="50" bgcolor="#ffcc00" behavior="scroll" scrollamount="20" loop="3" scrolldelay="500">홈페이지에 오신 것을 환영합니다.</marquee>

 </body>
</html>
