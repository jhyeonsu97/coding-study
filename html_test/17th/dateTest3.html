<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>
 
 function Clock() {
	 var date = new Date();
	 var YYYY = String(date.getFullYear());
	 var MM = String(date.getMonth()+1);
	 var DD = fn_zero(date.getDate());
	 var hh = fn_zero(date.getHours());
	 var mm = fn_zero(date.getMinutes());
	 var ss = fn_zero(date.getSeconds());
	 fn_write(YYYY, MM, DD, hh, mm, ss);
 }

 function fn_zero(num) {
	 return (num<10?'0' + num : '' + num);
 }

 function fn_write(YYYY, MM, DD, hh, mm, ss) {
	 var clock1 = document.getElementById("clock1");
	 var clock2 = document.getElementById("clock2");
	 clock1.innerText = YYYY + '/' + MM + '/' + DD;
	 clock2.innerText = hh + ':' + mm " ':' + ss;
 }

 setInterval(Clock, 1000);

 </script>

 <body>

 <div id="clock1"></div>
 <div id="clock2"></div>
  
 </body>
</html>
