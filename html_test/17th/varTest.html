<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>

 // 변수 종류 (키워드)
 var eng = 100;
 let kor = 90;		 // 자바와 동일
 const math = 70;	 // 상수타입 (변경 불가) 

 var eng = 90;		 // var : 변수의 재정의 가능
 document.write(eng + "<br>");
 // let kor = 80;	 // let : 변수의 재정의 불가능
 kor = 80;			 // 변수값 재정의 가능
 document.write(kor + "<br>");
 // math = 60;		 // const : 값에 대한 재정의 불가
 document.write(math);

 </script>

 <body>
  
 </body>
</html>
