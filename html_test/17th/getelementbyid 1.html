<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <style>
 .space1 {
 	padding:5px;
	text-align:center;
}
 .space2 {
 	padding:30px;
	text-align:center;
}
</style>
<script>
var x = 0; // 전역변수
var y = 0;
var z = 0;

function fn_mousemove() {
	document.getElementById("cnt1").innerHTML = z+=1;
}
function fn_mouseover() {
	document.getElementById("cnt2").innerHTML = x+=1;
}
function fn_mouseout() {
	document.getElementById("cnt3").innerHTML = y+=1;
}
</script>

 <body>
 <table border="1">
 	<tr>
		<Td class="space1" id="cnt1">0</td>
		<Td class="space1" id="cnt2">0</td>
		<Td class="space1" id="cnt3">0</td>
	</tr>
		<td class="space2" onMouseMove="fn_mousemove()">onMouseMove</td>
		<td class="space2" onMouseMove="fn_mouseover()">onMouseOver</td>
		<td class="space2" onMouseMove="fn_mouseout()">onMouseOut</td>
	</tr>
	</table>

  
 </body>
</html>
