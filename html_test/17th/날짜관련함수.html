<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
											// 1월 2일 12시 31분
var cal = new Date(/*2023, 0, 2, 12, 31, 10, 22*/); // 함수가 아니라 날짜 class 이용한 초기화
// cal.setFullYear(cal.getFullYear() +1); // 현재년도 + 1
// cal.setMonth(cal.getMonth() -36); // 36개월 전
// cal.setDate(cal.getDate() -1000); // 1000일 전
// cal.setHours(cal.getHours() +2); // 2시간 후 



var year = cal.getFullYear();
var month = cal.getMonth() + 1; // 0~11
var date = cal.getDate();
var day = cal.getDay(); // 일(0), 월(1), 화(2) .. 토(6)

var hours = cal.getHours();
var minutes = cal.getMinutes();
var seconds = cal.getSeconds();

document.write(year+'/' +month + '/' + date);
document.write('<br>');
document.write(hours+':' +minutes + ':' + seconds);
document.write('<br>');

var day2 = "";
switch(day) {
	case 0 : day2 = "일요일";
	break;
	case 1 : day2 = "월요일";
	break;
	case 2 : day2 = "화요일";
	break;
	case 3 : day2 = "수요일";
	break;
	case 4 : day2 = "목요일";
	break;
	case 5 : day2 = "금요일";
	break;
	case 6 : day2 = "토요일";
	break;
}
document.write(day2);

 </script>

 </body>
</html>
