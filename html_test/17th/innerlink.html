<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
function fn_link(n) {
	var mylink = document.getElementById('mylink');
	if (n=="naver"){
		mylink.innerText="네이버";
		mylink.href="http://naver.com";
		mylink.target="_blank";
	}
	else if (n=="daum"){
		mylink.innerText="다음";
		mylink.href="http://daum.net";
		mylink.target="_blank"; // 새창으로 열림
	}
	}
 </script>
 <body>
 <p>
 다음 도메인으로 이동 : <a href="httl://google.com" id="mylink">구글</a>
 </p>
 <input type="button" value="네이버" onclick="fn_link('naver')">
  <input type="button" value="다음" onclick="fn_link('daum')">
 </body>
</html>
