<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
var date = "2023-12-25";
document.write(date + "<br>");

var year = date.substring(0,4); // 0~3까지 의미 : 마지막 숫자는 하나 크게 설정해야 됨
var month = date.substring(5,7); // 5~6
var day = date.substring(8,10);
document.write(year+"년"+month+"월"+day+"일");
document.write("<hr>");

// 
var array = date.split("-"); // 카페 게시글에 '(홑따옴표)로 오타남, 구분자를 기준으로 배열처리
document.write(array[0]+"년"+array[1]+"월"+array[2]+"일");
document.write("<hr>");

var addr1 = "서울시 강남구 서초동 35";
var addr2 = addr1. split(" ");

document.write("시 : "+addr2[0]+"<br>");
document.write("구 : "+addr2[1]+"<br>");
document.write("동 : "+addr2[2]+"<br>");
document.write("<hr>");

document.write("4번자리 값 : " +addr1.charAt(4) +"<br>");
document.write("<hr>");

var s1 = "JavaScript";
document.write( s1. indexOf("S") + "<br>"); // 4 : S가 놓인 위치 
document.write( s1. indexOf("J") + "<br>"); // 0
document.write( s1. indexOf("z") + "<br>"); // -1 : 결과 없음
document.write( s1. indexOf("a") + "<br>"); // 1 : 결과 2개이상이면 가장 앞에 값 출력
document.write( s1. lastIndexOf("a") + "<hr>"); // 3 

// replace(old, new) 함수 : 치환(change)
document.write(s1.replace("Java", "Oracle"));
document.write("<hr>");

var s2     = s1.replace("Java","Oracle");

if (email.indexOf("@") == -1){
	document.write("잘못된 이메일 주소입니다 ");
} else {
	document.write("ok~~");
}
document.write("<hr>");

document.write(Math.max(77, 55)+"<br>"); // 77
document.write(Math.min(77, 55)+"<br>"); // 55
document.write(Math.abs(-100)+"<br>"); // 100
document.write(Math.ceil(3.1)+"<br>"); // 4 : 올림함수
document.write(Math.floor(3.1)+"<br>"); // 3 : 내림함수
document.write(Math.round(3.1)+"<br>"); // 3 : 반올림
document.write(Math.round(3.5)+"<br>"); // 4
document.write(Math.round(3.7)+"<br>"); // 4

var subject = "Html, mysql, java"
// 기본출력

document.write(subject.replace("mysql","oracle")+"<br>");

// java만 출력
