  <script>
  // 배열변수 생성
var eng = [68, 98, 78, 88, 100];
var kor = new Array(); // 배열변수 선언
kor[0] = 88; //index 번호
kor[1] = 98;
kor[2] = 72;
kor[3] = 60;
kor[4] = 76;
document.write(kor + "<br>");

// 수정(데이터값 변경)
document.write(	eng[2] + "<br>");

eng [2] = 98;
document.write(	eng[2] + "<br>" );

document.write("<hr>");

// 배열의 값 자동세팅

var hap = 0; 
var avg = 0;
var number1 = new Array();
var len = 10; // 배열 10개 만들어야지
var zero = 0; // count 해야지
for ( var i=0; i<len ; i++){ // 배열은 무조건 0부터 시작
	number1[i] = i*10; // 연산처리하는 데이터값
	if (number1[i] !=0)	{ // 0이 아닌경우
		hap += number1[i];
	} else { // 0인 경우
		zero ++; // 제로카운트 = 1
	}
}
avg = Math.floor(hap/(len-zero)); 
document.write(number1+"<br>");
document.write("합계: "+ hap + "<br>");
document.write("평균: "+ avg + "<br>");
document.write("<hr>");

var hap = 0;
var avg = 0; 

var eng = [90, 50, 0, 78, 0, 70, 64];
var num = new Array();
var len = 7;
var top = 0; // 내장변수 (사용불가)
var top1 = 0; // 1등 값을 사용할 용도
var zero = 0;


for (var i=0; i<len; i++){
	num[i] = eng[i];
	if (num[i] !=0){
	hap += num[i]
	} else {
		zero ++;
	}
	if (top1 < eng[i]){
	top1 = eng[i];
	}
}
avg= Math.floor(hap/(len-zero));
document.write("총합 : "+ hap +"<br>");
document.write("평균 : "+ avg + "<br>");
document.write("1등점수 : "+ top1);
document.write("<hr>");
  </script>
