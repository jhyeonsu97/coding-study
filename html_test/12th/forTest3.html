<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>배열</title>
 </head>

 <script>

 var eng = [ 68, 98, 78, 88, 100 ];

 var arr = new Array(); // 배열변수 선언
  arr[0] = "88";	// index 번호
  arr[1] = "98";
  arr[2] = "72";
  arr[3] = "60";
  arr[4] = "76";
  document.write(arr[3]);

 document.write("<hr>");
 var kor = new Array(); // Array : 배열변수 선언
  kor[0] = "88";	// index 번호
  kor[1] = "98";
  kor[2] = "72";
  kor[3] = "60";
  kor[4] = "76";
  document.write(kor);

 document.write("<hr>");
 // 수정(데이터값 변경)
 document.write(eng[2] + "<br>");
 eng[2] = 98;
 document.write(eng[2]);

 document.write("<hr>");
 // 배열의 값 자동세팅
 var number1 = new Array();
 for ( var i=0; i<10; i++) {
	 number1[i] = i*10;
 }
 document.write(number1 + "<br>");

 // 배열은 0부터 시작해야 함
 document.write("<hr>");
 var hap = 0;
 var avg = 0;
 var number = new Array();
 var len = 10;
 var zero = 0;

 for ( var i=0; i<len; i++ ) {
	 number[i] = i*10;
	 if ( number[i] != 0 ) {
	   hap += number[i];
	 } else {
		 zero++;
	 }
 }

 avg = Math.floor( hap/(len-zero) );
 document.write(number + "<br>");
 document.write("합계 : " + hap + "<br>");
 document.write("평균 : " + avg + "<br>");



 </script>

 </body>
</html>
