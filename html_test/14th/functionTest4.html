<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>게시판 양식 체크</title>
 </head>
 
 <script>

 function fn_action() {
	 var title = document.frm.title.value;
	 var pass = document.frm.pass.value;
	 var name = document.frm.name.value;
	 var email = document.frm.email.value;
	 var content = document.frm.content.value;

	 if (title == "") {
		 alert("제목을 입력해 주세요.");
		 return;
	 }
	 if (pass == "") {
		 alert("암호를 입력해 주세요.");
		 return;
	 }
	 if (name == "") {
		 alert("이름을 입력해 주세요.");
		 return;
	 }
	 document.frm.submit();
 }

 </script>

 <body>
  
 <form name="frm" method="post" action="">

 <table border="1" width="300">
	<caption>게시판 목록</caption> <!-- caption : 테이블의 설명을 달 때 사용함 -->
	<colgroup>
		<col width="25%"/>
		<col width="*"/>
	</colgroup>
 <tr align="center">
 	<td width="70">제목</td>
	<td>
		<input type="title" name="title" autofocus>
	</td>
 </tr>
 <tr align="center">
 	<td>암호</td>
	<td>
		<input type="password" name="pass">
	</td>
 </tr>
 <tr align="center">
 	<td>글쓴이</td>
	<td>
		<input type="user" name="name">
	</td>
 </tr>
 <tr align="center">
 	<td>이메일</td>
	<td>
		<input type="email" name="email">
	</td>
 </tr>
 <tr align="center">
 	<td>내용</td>
	<td>
		<textarea name="content" name="content"></textarea>
	</td>
 </tr>
 </table>
 
 <br>
 <table style="margin-left:70px;">
 <tr>
	<!--
	type="submit" ; [enter]기능 +[전송]rlsmd
	return false : submit의 [전송]기능 제거
	-->
 	<td colspan="2"> <!-- return false; : submit의 전송 기능 차단 -->
		<input type="submit" name="save" value="저장하기" onclick="fn_action();return false;">
		<input type="reset" name="reset" value="다시쓰기">
	</td>
 </tr>
 </table>

 </form>

 </body>
</html>
