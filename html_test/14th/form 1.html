<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>로그인테스트(자바스크립트)</title>
 </head>
 <script>
 function fn_action() {
	 if (document.frm.userId.value == "")	 {
		alert("아이디를 입력해주세요."); // 경고창
		return; // 자바스크립 stop
	 }
	 if (document.frm.pass.value == "") {
		 alert("암호를 입력해주세요.");
		 return;
	 }
	// alert(document.frm.gender[0].checked); //  0번째, true or false
	// alert(document.frm.gender[1].checked);
	if (document.frm.gender[0].checked == false &&
		 document.frm.gender[1].checked == false)	{
		 alert("성별을 체크해주세요.");
		 return;
	}
	 document.frm.submit();
	
}
 </script>
 <body>
 <form name="frm" method="post" action="loginSub.jsp">
 아이디 :  <input type="text" name="userId"> <br>
 암호 : <input type="password" name="pass"> <br>
 성별 : <input type="radio" name="gender" value="M"> 남,
 		  <input type="radio" name="gender" value="F"> 여
 <br><br>
 <input type="button" value="로그인" onclick="fn_action()">
 </form>
  
 </body>
</html>
