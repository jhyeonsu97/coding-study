<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>로그인 체크(자바스크립트)</title>
 </head>

 <script>

 function fn_action() {
	 if (document.frm.userid.value=="") {
		 alert("아이디를 입력해 주세요."); // 경고창
		 return; // return : stop
	 }
	 if (document.frm.pass.value=="") {
		 alert("암호를 입력해 주세요.");
		 return;
	 }
	 // alert(document.frm.gender[0].checked); // true or false
	 // alert(document.frm.gender[1].checked); // true or false

	 if (document.frm.gender[0].checked==false &&
		 document.frm.gender[1].checked==false) {
			 alert("성별을 체크해 주세요");
			 return;
	 }
 
	 document.frm.submit();
	 var len = document.userid.value.length;
	 if (len<4 || len>12) {
		 alert("아이디 값의 길이는 4자 ~ 12자 사이로 해 주세요.");
		 document.frm.userid.focus();
		 return;
	 }
 }
 </script>

 <body>

 <form name="frm" method="post" action="loginSub.jsp">

 아이디 : <input type="text" name="userid"> <br>
 암호 : <input type="password" name="pass"> <br>
 성별 : <input type="radio" name="gender" value="M"> 남,
 	   <input type="radio" name="gender" value="F"> 여
 <br><br>
 <input type="button" value="로그인" onclick="fn_action()">

 </form>
  
 </body>
</html>
