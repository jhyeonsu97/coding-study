<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>레이아웃 예제3</title>
 </head>
 
 <style>
	.wrap {
		width:800px;
		height:700px;
 }
	body {
		text-align:center;
		font-size:20px;
		font-family:맑은고딕;
 }
	header {
		width:800px;
		height:150px;
		line-height:150px;
		background-color:#ffcc00;
		border:1px solid #cccccc;
 }
 	nav {
		width:800px;
		height:100px;
		line-height:100px;
		background-color:#ff9900;
		border:1px solid #cccccc;
 }
 	section {
		float:left;
		width:550px;
		height:300px;
		line-height:300px;
		background-color:#cc99ff;
		border:1px solid #cccccc;
 }
 	article {
		float:left;
		width:550px;
		height:100px;
		line-height:100px;
		background-color:#ffff00;
		border:1px solid #cccccc;;
 }
 	aside {
		position:relative;
		left:550px;
		width:250px;
		height:400px;
		line-height:400px;
		background-color:#99cc33;
		border:1px solid #cccccc;
 }
 	footer {
		width:800px;
		height:100px;
		line-height:100px;
		background-color:#3399ff;
		border:1px solid #cccccc;
 }
 </style>


 <body>
 
 <div class="wrap">
	 <header>header</header>
	 <nav>nav</nav>
	 <section>section</section>
	 <article>article</article>
	 <aside>
	 	<div style="position:relative;top:-400px;">	
			aside
		</div>
	 </aside>
	 <footer>
	 	<div style="position:relative;left:-300px;">	
			footer
		</div>
	 </footer>
 </div>
 
 </body>
</html>
