<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <style>
	.header {
		width:1000px;
		height:100px;
		background-color:pink;
		
 }
 	.side {
		float:left; /* float : 가로 정렬, 배치 */
		width:200px;
		height:500px;
		background-color:orange;
 }
 	.section {
		position:relative;
		left:200px;
		width:800px;
		height:500px;
		background-color:#ffcc00;
 }
 	.footer {
		width:1000px;
		height:100px;
		background-color:#cc99ff;
 }
 </style>

 <body>
  
 <div class="header">header</div>
 <div class="side">side</div>
 <div class="section">section</div>
 <div class="footer">footer</div>

 </body>
</html>
