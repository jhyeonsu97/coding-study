<!DOCTYPE html>
<html lang="en">
 <head>

 <body>
 
 <table border="1">
 <!-- caption : 테이블의 설명 또는 테이블을 정의할 때 사용 / 테이블 요소 바로 아래에 위치함
	  colgroup : 테이블의 열을 그룹으로 묶을 때 사용 / 열 전체에 다른 스타일을 적용할 때 유리
	  col : <colgroup> 하위 태그 / 각 열의 속성을 정의할 때 사용
	  thead / tbody / tfoot : html 테이블에서 내용들을 분리하여 묶을 때 사용
 -->

 </table>

</html>
