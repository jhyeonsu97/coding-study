<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>위치 속성</title>
 </head>

 <!-- absolute : 상위 오브젝트로부터의 화면 대비 절대적 위치 -->
 <style>
	div.relative {
		position:relative;
		width:400px;
		height:200px;
		border:3px solid #73AD21;
 }
 	div.absolute {
		position:absolute;
		top:80px;
		left:10px;
		width:200px;
		height:100px;
		border:3px solid #73AD21;
 }
 </style>

 <body>
 
 <h2>position:absolute;</h2>

 <div class="relative">This div element has position:relative;
	 <div class="absolute">
		 This div element has position:absolute;
	 </div>
 </div>
  
 </body>
</html>
