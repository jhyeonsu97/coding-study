 <head>

 <style>
.header {

		height:100px;

		height:500px;

}


 
.section {
		position:relative;
		left:200px;
		width:800px;
		height:500px;
		background-color:#66ccff;
}



.footer{
		width:1000px;
		height:100px;
		background-color:#9999ff;
}
 </style>


 <body>
  
<div class="header">header</div>

<div class="section">section</div>
