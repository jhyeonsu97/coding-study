<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
  <style>
	body {
		text-align:center;
 }
	.header {
		background-color:#ffcc00;
		width:1000px;
		height:80px;
		line-height:80px;
 }
 	.nav {
		background-color:pink;
		width:1000px;
		height:50px;
		line-height:50px;
 }
 	.aside {
		float:left;
		background-color:#999900;
		width:200px;
		height:500px;
		line-height:400px;
 }
 	.content {
		position:relative;
		left:200px;
		background-color:#33cc33;
		width:800px;
		height:500px;
		line-height:400px;
 }
	.footer {
		background-color:skyblue;
		width:1000px;
		height:40px;
		line-height:40px;
 }
 </style>

 <body>
 <div class="header">Header 영역</div>
 <div class="nav">Nav 영역</div>
 <div class="aside">Aside 영역</div>
 <div class="content">Content 영역</div>
 <div class="footer">Footer 영역</div>

 </body>
</html>
