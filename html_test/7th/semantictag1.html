<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

<style>
body{
	text-align:center;
	}

#wrap{
	width:1000px;
	height:900px;
	margin:0px auto;
	}

header{
	background:#ffcc00;
	width:100%
	height:100px;
	line-height:100px;
	}

nav{
	background:#ff99ff;
	width:100%;
	line-height:70px;
	height:70px;
	text-align:center; 
	}

aside{
	float:left;
	line-height:350px;
	background:#999900;
	width:250px;
	height:600px;
	}

section{
	background:#00cc00;
	height:600px;
	line-height:350px;
	}

footer{
	background:#0099ff;
	height:55px;
	line-height:55px;
	}

ul{
	list-style:none;
	padding-left:0px;
	}

</style>
</head>

 <body>
  
<div id="wrap">
	<header>
		header 영역
	</header>
	<nav>
		nav 영역
	</nav>
	<aside>
		aside 영역
	</aside>
	<section>
		content 영역
	</section>
	<footer>
		Footer 영역
	</footer>
	</div>

 </body>
</html>
