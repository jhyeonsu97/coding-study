<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 <style>
	body {
		text-align:center;
 }
	#wrap {
		width:1200px;
		height:900px;
		margin:0px auto;
 }
	header {
		background-color:#ffcc00;
		width:100%;
		height:100px;
		line-height:100px; /* 줄 간격, 천장과의 간격 */
		/* vertical-align:middle; : <table>에서만 적용 가능 */
 }
	nav {
		background-color:#ff99ff;
		width:100%;
		height:70px;
		line-height:70px;
 }
	aside {
		background-color:#669900;
		float:left;
		width:250px;
		height:600px;
		line-height:350px;
 }
	section {
		background-color:#33cc33;
		height:600px;
		line-height:350px;
 }
	footer {
		background-color:#3399ff;
		height:55px;
		line-height:55px;
 }

 </style>
 </head>

 <body>
  
 <div id="wrap">
	 <header>
		Header 영역
	 </header>
	 <nav>
		nav 영역
	 </nav>
	 <aside>
		aside 영역
	 </aside>
	 <section>
		section 영역
	 </section>
	 <footer>
		footer 영역
	 </footer>

 </body>
</html>
