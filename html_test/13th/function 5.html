<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
function add(n) {
	var content = document.frm.screen.value;
	var len = content.length;
	var lastValue = content.substring(len-1, len);

	var c1 = false;
	if (lastValue == "+" ||
		 lastValue == "-" ||
		 lastValue == "*" ||
		 lastValue == "/" )
 {
			 c1 = true;

} // c1 숫자인경우 false;
  // c1 숫자 아닌경우 true;
var c2=false;
 if (n == "+" ||
	  n == "-" ||
	  n == "*" ||
	  n == "/" )
{
			 c2 = true;

} // c2 숫자인경우 false;
  // c2 숫자 아닌경우 true;

if (c1 == false || c2 == false) {

	document.frm.screen.value = content + n;
}
}
function result() {
	var content = eval(document.frm.screen.value);
	document.frm.screen.value = content;
}
function fn_clear() {
	document.frm.screen.value = "";
}

  </script>
 </head>
 <body>
  <form name="frm">
  <input type="text" name="screen" readOnly> <br>
  <input type="button" value="1" onclick="add('1')">
  <input type="button" value="2" onclick="add('2')">
  <input type="button" value="3" onclick="add('3')"> <br>
  <input type="button" value="+" onclick="add('+')">
  <input type="button" value="-" onclick="add('-')">
  <input type="button" value="*" onclick="add('*')"> <br>
  <input type="button" value="	=	" onclick="result()">
  <input type="button" value="clear" onclick="fn_clear()">
  </form>
 </body>
</html>
