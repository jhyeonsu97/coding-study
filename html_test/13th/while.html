 var a = 1;

 // 풀어보기 2

// 풀어보기 3
var n3= 1;

 // 패스워드 걸기
  while (true)  { // 조건달지 않고 무한루프
	  var pwd = prompt ("암호입력","");
	  if (pwd != "123456")	  {
		  alert("다시 입력해주세용"); // 확인창
		  confirm("다시 입력 ㄱㄱ"); // 
		  	continue; // (반복문) 재실행
		} else {
			break; // (반복문) 종료
		}
  }
  
  // 반복문을 이용한 달력형식 출력
document.write("<table border='1'>");
document.write("<tr>");
for ( var i=1; i<=31; i++){
	document.write("<td width='50'>"+ i + "</td>");

		document.write("</tr><tr>");
	}
}
document.write("	</tr>");
document.write("</table>");
document.write("<hr>");

// 반복문을 이용한 달력형식 출력 + 빈칸채우기
var i = 1;
document.write("<table border='1'>");
document.write("<tr>");
var cnt = 0;
for ( var i=1; i<=31; i++){
	document.write("<td width='50'>"+ i + "</td>");
	if ( i%7==0){
		document.write("</tr><tr>");
	}
	cnt++; 
}
while( cnt%7 != 0 ) {
	document.write("<td>" +cnt +"</td>");
	cnt++;
}

document.write("	</tr>");
document.write("</table>");
document.write(cnt);
document.write("<hr>");

var j = 1;
while ( true ){
	if (j==31) {
		break;
	} else if ( j == 5 || j==10){
		j++; // 이거 없으면 계속 5로 실행
		continue; // 하단명령 실행하지 않고 다시올라감,  반복문 시작시점으로 올림
	}
	document.write(j +"	");
	j++;
}
document.write("<hr>");
  </script>
