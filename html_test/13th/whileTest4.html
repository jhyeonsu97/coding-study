<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>
 
 // 풀어보기 3
 while(true) {
	 var pwd = prompt("패스워드 입력", "");
	 if(pwd != "123456") {
		 alert("다시 입력해 주세요."); // 확인창
		 confirm("다시 입력 ~~~"); // 확인취소창
		 continue;	// (반복문)재실행
	 } else {
		 break;		// (반복문)종료	
	 }
 }

 document.write("<hr>");
 var a = 1;
 document.write("<table border='1'>");
 document.write("<tr>");
 var cnt = 0;
 for (var a=1; a<=31; a++) {
	document.write("<td width='50' align='center'>" + a + "</td>");
	if ( a%7==0 ) {
		document.write("</tr><tr>");
	}
	cnt++;
 }
 while ( cnt%7 !=0) {
	 document.write("<td></td>");
	 cnt++;
 }
 document.write("</tr>");
 document.write("</table>");

 </script>
