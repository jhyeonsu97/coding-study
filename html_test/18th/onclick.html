<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>onclick</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
 </head>
 <script>
$(function(){

	/* for ( var i= 0; i<11; i++){
		document.write("*");
	} */

	$("#btn1").click(function(){
	// var n1 = document.getElementById("n1").vlaue;
		var n1 = $("#n1").val () ;
		var n2 = $("#n2").val () ;
		if (n1 == "")	{
			alert("첫번째 값을 입력해주세요.");
			return false; // 버튼에게 실패했다고 알림
		}
		if (n2 == "")	{
			alert("두번째 값을 입력해주세요.");
			return false; 
		}
		var result = Number(n1) + Number(n2); // Number생략시 합계가 아닌 연결어로 결과 나옴
		alert (result);
	});
});
 </script>
 <body>
 <input type="text" id="n1"> +
 <input type="text" id="n2"> =
  <input type="button" id="btn1" value="결과">
 </body>
</html>
