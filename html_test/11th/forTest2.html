<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>
 /* 대입연산자 */

 // 결과를 받는 쪽 = 계산하는 쪽
 var a = 1; // a=1;
 document.write(a + "<br>");
 	 a = a+1; // a=1+1; 2
 document.write(a + "<br>");
	 a = a+1; // a=2+1 3
 document.write(a + "<br>");
 	 a = a+5; // a=3+5 8
 document.write(a + "<br>");
 	 a = a-3; // a=8-3 5
 document.write(a + "<br>");
 	 a = a-5; // a=5-5 0
 document.write(a + "<br>");
	 a++; // 1증가;	1
 document.write(a + "<br>");
 	 a++; // 1증가;	2
 document.write(a + "<br>");
 	 a--; // 1가감;	1
 document.write(a + "<br>");

 </script>

 <body>
  
 </body>
</html>
