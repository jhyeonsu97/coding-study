	break;
	
	case 3 : document.write("결과는 3임");

 if ( value == 1 ) {
	 document.write("결과는 1임");
 } else if ( value == 2 ) {

 } else if ( value == 3 ) {
	 document.write("결과는 3임");

	document.write("모름~~~");
 }
