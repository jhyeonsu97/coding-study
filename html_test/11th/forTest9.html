<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>
 
 // 1 ~ 100까지 홀수 출력, 15%2 == 1

 for ( var i=1; i<=100; i++) {
	 if ( i%2 == 1 ) {
	   document.write(i + " ");
	 }
 } 
 
 // 1 ~ 100까지 3의 배수 출력, 15%3 == 0
 document.write("<hr>");
 for ( var i=1; i<=100; i++) {
	 if ( i%3 == 0 ) {
		 document.write(i + " ");
	 }
 }
 
 /****
  ****
  ****/
 document.write("<hr>");
 for ( var i=1; i<=12; i++) {
	 document.write("*");
	 if ( i%4 == 0 ) {
	 document.write("<br>");
	 }
 }

 document.write("<hr>");
 for ( var i=1; i<=9 ; i++) {
	 document.write("*");
	 if ( i%3 == 0 ) {
	 document.write("<br>");
	 }
 }


 </script>

 <body>
  
 </body>
</html>
