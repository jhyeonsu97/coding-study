<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>
 
 /* 
 for (초기값; 비교조건(한계치); 증감조건) {
	 실행 내용
 }
 */

 for ( var i=1; i<=10; i++ ) {
	document.write("*");
 }
 
 document.write("<hr>");
 for ( var i=1; i<=20; i++ ) {
	 document.write("*");
 }
 
 document.write("<hr>");
 for ( var i=1; i<=10; i++ ) {
	 document.write(i);
 }
 
 document.write("<hr>");
 for ( var i=1; i<=100; i++ ) {
	 document.write(i + " ");
 }
 
 document.write("<hr>");
 for ( var a=11; a<=20; a++ ) {
	 document.write(a);
 }
 
 document.write("<hr>");
 for ( var j=6; j<=15; j++ ) {
	 document.write("*");
 }
 
 document.write("<hr>");
 for ( var i=30; i>=20; i-- ) {
	 document.write(i + " ")
 }
  document.write("<hr>");
 for ( var i=1; i<=10; i-- ) {
	 document.write(i + " ")
 }

 document.write("<hr>");
 for ( var i=1; i<=31; i++ ) {
	 document.write(i + "일" + "&nbsp;&nbsp;&nbsp;");
 }
 
 document.write("<hr>");
 for ( var i=1; i<=100; i+2 ) {
	 document.write(i);
 }

 </script>

 </body>
</html>
