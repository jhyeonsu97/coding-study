<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
for (var i=1; i<=31 ;i++ ){
	if (i==8 || i==15 || i==22 || i==29){ // i%7==1도 가능
		document.write("<br>");
	} 
	document.write(i+"일	");
}
document.write("<hr>");

for (var i=1; i<=31 ;i++ ){
	document.write(i+"일	");
	if (i==7 || i==14 || i==21 || i==28){
		document.write("<br>");
	} 
} 
 document.write("<hr>");

for (var i=1; i<=31 ;i++ ){
	if ( i<=9)	{
	document.write("0");
	}
	document.write(i+"일	");
	if (i%7 == 0){
		document.write("<br>");
	} 
} 
 document.write("<hr>");

for (var i=1; i<=31 ;i++ ){
	if ( i<=9)	{
	document.write("<font color='#ffffff'>0</font>");
	}
	document.write(i+"일	");
	if (i%7 == 0){
		document.write("<br>");
	} 
} 
  </script>
