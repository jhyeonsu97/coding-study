<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
for (var i=1; i<=31; i++ ){
	document.write(i+"일")
}

document.write("<hr>");

for (var i =1; i<=10 ; i++){
	document.write("<input type='button' value='전송'>");
}

document.write("<hr>");

for (var i =1; i<=10 ; i++){
	document.write("<input type=\"button\" value=\"전송\">");
}

document.write("<hr>");

document.write("<select>");
for (var i=1940;i<=2000 ; i++ ){
	document.write("<option>"+i+"</option>");
}
document.write("</select>");
document.write("<hr>");

for (var i=1; i<=9 ; i++ ){
	if (i==6){
		document.write("<br>");
	}
	document.write( "<img src=\"daum_icon.png\" width=\"120\" height=\"70\"> ");
}



</script>
 <body>

 <img src="daum_icon.png" width="120" height="70">
  
 </body>
</html>
