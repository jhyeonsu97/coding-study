<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>
 function fn_color(color) {
	document.bgColor = color;
 }
 </script>
 
 <body>

 <table>
 <script>
    c = "#ff9966";
	document.write("<tr><td bgcolor='#"+c+"'onmouseover=\"fn_color('#"+c+"')\">"+c+"</td></tr>");

	c = "#00cc66";
	document.write("<tr><td bgcolor='#"+c+"'onmouseover=\"fn_color('#"+c+"')\">"+c+"</td></tr>");

	c = "#99ff00";
	document.write("<tr><td bgcolor='#"+c+"'onmouseover=\"fn_color('#"+c+"')\">"+c+"</td></tr>");

 </script>
 </table>
 </body>
</html>
