<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>
 
 function fn_popup() {

	 var width = window.screen.width/2 - 150;
	 var height = window.screen.height/2 - 150;

	 var url = "http://naver.com";
	 var name = "popup1";
	 var option = "width=300,height=300,left="+width+",top="+height;

	 // alert(width + "," + height);

	 window.open(url,name,option);
 }

 </script>
 
 <!-- onload = body 전용, 화면이 열렸을 때 뜸 -->
 <body onload="alert('안녕하세요.');"> 
 
 <!-- this : object 상위 태그(select) 자체의 값을 의미-->
 출생년도 : <select name="year" onchange="alert(this.value)">
 			<option value="2010">2010</option>
			<option value="2011" selected>2011</option>
			<option value="2012">2012</option>
		  </select>
 <table border="1" width="300">
 	<tr height="50">
		<td onmousemove="alert(100)">마우스 커서 이동 시</td>
	</tr>
	<tr height="50">
		<td onmouseover="alert(200)">마우스 커서 얻을 때</td>
	</tr>
	<tr height="50">
		<td onmouseout="alert(300)">마우스 커서 잃을 때</td>
	</tr>
 </table>

 <input type="button" value="팝업" onclick="fn_popup()">
  
 </body>
</html>
