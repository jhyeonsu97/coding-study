<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <style>
 
 	td {
		width:30px;
		height:30px;
		border:1px solid #cccccc;
	}

	body {
		background:#ffffff;
	}
 </style>

 <script>

 function fn_color(color) { // 매개변수 : 값을 외부에서 받는 변수
	 // 화면.body(태그).스타일.속성 = 값;
	 document.body.style.background = color;
 }

 
 /*
 var eng = 100;
 var kor = 90;

 document.write("철수의 영어점수는 " + eng + "점이고 " + "국어점수는 " + kor + "점입니다.");
 */

 </script>

 <body>
  
 <table>
 	<tr>
		<td bgcolor="yellow"
			onmouseover="fn_color('yellow')"
			onmouseout="fn_color('#ffffff')">
		</td>
	</tr>
	<tr>
		<td bgcolor="pink"
			onmouseover="fn_color('pink')"
			onmouseout="fn_color('#ffffff')">
		</td>
	</tr>
 </table>


 </body>
</html>
