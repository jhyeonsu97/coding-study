<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>

 var gender = prompt("성별을 입력해주세요(남성:M, 여성:F)"); 
 var gender = gender.toUpperCase(); // 소문자 입력-> 대문자로 변경

 if ( gender == "M" ) {
	 document.write("남성");
 } else if ( gender == "F" ) {
	 document.write("여성");
 } else {
	 document.write("잘못 입력하였습니다.");
 }
 

 </script>
 <body>
  
 </body>
</html>
