<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>

 // 변수의 타입, 변수명 //

 var speed1 = 50;
 var speed2 = 100;
 var str1 = "이름:홍길동"; // 문자는 ""로 묶어줘야 출력 가능 //

 document.write(speed1);
 document.write(speed2);
 document.write(str1);

 document.write("50");
 document.write("<br>");
 document.write("100");
 document.write("<br>");

 var eng = 50;
 var kor = 100;
 var hap = eng+kor; // 더하기 //
 var avg = hap/2;

 // "" 를 쓰면 변수의 의미를 잃어버림 //
 // + : 연결의 의미, 더하기 두 가지 뜻으로 사용됨 //

 document.write("합계 : " + hap); // 연결의 의미 //
 document.write("<br>");
 document.write(hap);
 document.write("<br>");
 document.write(avg);
 document.write("<br>");

 document.write("국어:" + kor + "<br>");
 document.write("영어:" + eng + "<br>");
 document.write("총합:" + hap + "<br>");
 document.write("평균:" + avg);

 </script>


 <body>

  
 </body>
</html>
