<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>
 
 
 var a = 15; // b/2 : 1 --> 홀수
 var b = 10; // b/2 : 0 --> 짝수

 document.write( "a * b : " + (a * b) ); // 150
 document.write( "<br>" ) 
 document.write( "a / b : " + (a / b) ); // 1.5
 document.write( "<br>" )
 document.write( " a % b : " + (a % b) ); // 5

 document.write("<br>------------------<br>");

 var number = prompt("숫자를 입력하세요.");
 var result = number % 2; // 0
 if ( result == 0 ) {
	 document.write( number + "는 짝수입니다.");
 } else if ( result == 1 ) {
	 document.write( number + "는 홀수입니다.");
 }

 </script>

</html>
