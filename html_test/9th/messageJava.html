<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <script>
 // 메세지 창 //

 alert("교육과정을 출력합니다.");
 // alert : 확인버튼 하나만 존재, 경고 메세지나 안내 메세지용으로 사용 //
 confirm("1+1=2");
 // confirm : 확인버튼, 취소버튼 존재, 사용자에게 메세지 관련 선택 할 수 있는 버튼 제공 //
 prompt("암호를 입력해주세요.");
 // prompt : 텍스트 상자 제공, 사용자가 내용을 입력할 수 있는 공간 

 /* 화면 출력 */
 document.write("자바스크립트를 시작합니다.<br>");
 document.write("=교육과정=<br>");
 document.write("1.자바스크립트<br>");
 document.write("2.오라클 데이터베이스");

 </script>

 <body>
  
 </body>
</html>
