<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>jquery 폼체크 (약관체크)</title>
   <script src="js/jquery-3.6.0.js"></script>
  <script src="js/jquery-ui.js"></script>
 </head>
 <script>
$(function() {
	// 오브젝트. is("상태값") >> ~한 상태인가?
	$("#button1").click(function() {
		if ($("#chk").is(":checked") == true ) { // 체크상태인가?
			location.href = "next2.html";
		} else { 
			alert("약관에 동의를 체크해주세요");
		}		
	});
});
 </script>

 <body>
  <input type="checkbox" id="chk"/> 약관에 동의합니다.
  <button type="button" id="button1">다음</button>

 </body>
</html>
