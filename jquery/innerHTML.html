<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
 </head>
 <script>
$(function() {
	$("#btn1").click(function(){
		var cont = $("#content").val();
		/* html이었으면,
		document.getElementById("box1").innerHTML=cont; */
		$("#box1").html(cont);
	});
});
 </script>
 <body>
 <input type="text" id="content">
 <input type="button" id="btn1" value="완료">
 <p>
 	<div id="box1" style="width:200px; height:100px; background:yellow;"></div>
</p>

  
 </body>
</html>
